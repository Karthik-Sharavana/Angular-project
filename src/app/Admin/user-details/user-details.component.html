<mat-icon class="alignment">search</mat-icon>

<mat-form-field>
  <div>
    <input matInput (keyup) = "applyFilter($event.target.value)">
  </div>
</mat-form-field>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="userdetails">

    <ng-container matColumnDef = "empid">
      <th mat-header-cell *matHeaderCellDef>Employee Id</th>
      <td mat-cell *matCellDef = "let detail"> {{detail.empid}} </td>
    </ng-container>

    <ng-container matColumnDef = "empname">
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef = "let detail"> {{detail.empname}} </td>
    </ng-container>

    <ng-container matColumnDef = "empemail">
      <th mat-header-cell *matHeaderCellDef>Employee Email</th>
      <td mat-cell *matCellDef = "let detail"> {{detail.empemail}} </td>
    </ng-container>

    <ng-container matColumnDef = "rnumber">
      <th mat-header-cell *matHeaderCellDef>Room Number</th>
      <td mat-cell *matCellDef = "let detail"> {{detail.rnumber}} </td>
    </ng-container>

    <ng-container matColumnDef = "floor">
      <th mat-header-cell *matHeaderCellDef>Floor</th>
      <td mat-cell *matCellDef = "let detail"> {{detail.floor}} </td>
    </ng-container>

    <ng-container matColumnDef = "npersons">
      <th mat-header-cell *matHeaderCellDef>No of Persons</th>
      <td mat-cell *matCellDef = "let detail"> {{detail.npersons}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef = "displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
  </table>

  <div class="footer">
    <mat-paginator fixed [pageSizeOptions] = "[5,10,20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
