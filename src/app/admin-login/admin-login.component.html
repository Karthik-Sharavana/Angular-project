<div align="center" id="grad1">
  <mat-card mat-ripple class="example-card">
    <h2>Admin SignIn</h2>
    <form class="example-form">
      <mat-form-field class="example-full-width">
          <mat-icon matSuffix>person</mat-icon>
          <input matInput placeholder="Email ID" [formControl]="email" required 
          id="user_input" type="text">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Enter your password" [type]="hide ? 'text' : 'password'">
              <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
      </mat-form-field>
      
      <button mat-raised-button [routerLink] = "['/admin-home']">Login</button>
      <br><br>
      <button mat-button (click) = "back()">
          <mat-icon>keyboard_backspace</mat-icon>
          Back to Home
      </button>
  </form>
   </mat-card>
  </div>
